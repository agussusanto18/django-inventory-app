{% extends 'base-auth.html' %}

{% block title %} Signin {% endblock title %}

{% block content %}
<h3>PT. ANDINA MANABA GRUP</h3>
<p>Akses fitur dashboard dan berbagai kemudahan!</p>
<form action="" method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" required="" name="username">
        <i class="ik ik-user"></i>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required="" name="password">
        <i class="ik ik-lock"></i>
    </div>
    <div class="sign-btn text-center">
        <button class="btn btn-theme" type="submit">Login</button>
    </div>
</form>
<div class="register">
    <p>Belum punya akun? <a href="{% url 'signup' %}" class="text-primary">Buat akun</a></p>
</div>
{% endblock content %}
